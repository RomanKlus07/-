<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренувальний журнал</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Тренувальний журнал</h1>

    <form id="workout-form">
        <input type="text" id="exercise" placeholder="Введіть вправу" required>
        <input type="number" id="duration" placeholder="Тривалість (хв)" required>
        <input type="number" id="calories" placeholder="Калорії" required>
        <button type="submit">Додати вправу</button>
    </form>

    <h2>Завдання</h2>
    <ul id="workout-list"></ul>

    <h2>Про себе</h2>
    <textarea id="about-text" placeholder="Напишіть про себе..."></textarea>
    <button id="save-about">Зберегти</button>

    <script src="script.js"></script>
</body>
</html>
